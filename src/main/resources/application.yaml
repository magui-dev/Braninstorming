spring:
  application:
    name: brainstorming-platform

  # H2 Database 설정 (개발용)
  datasource:
    url: jdbc:h2:mem:brainstorm
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console 활성화 (http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop  # 앱 시작시 테이블 생성, 종료시 삭제
    show-sql: true  # SQL 쿼리 로그 출력
    properties:
      hibernate:
        format_sql: true  # SQL 포맷팅
        use_sql_comments: true  # 쿼리에 주석 추가

# 로깅 설정
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.brainstorming: debug

# Python API 설정 (추후 사용)
python:
  api:
    url: http://localhost:8000
    timeout: 30s

# 서버 포트
server:
  port: 8080
